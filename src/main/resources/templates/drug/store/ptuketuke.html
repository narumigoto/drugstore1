<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/ptuketukeregister.css" th:href="@{/css/ptuketukeregister.css}" rel="stylesheet">
</head>
<body>

	<form action="/ptuketuke" method="post" name="uketukeReg">
		<div class="container">
			<div class="row">
				<div class="gray">
					<span style="color:Red;">（※）</span>は必須
				</div>
			</div>
			<div class="UserInfoTitle">1</div>
			<div class="row">
				<div class="UserInfo1_1 head">お名前</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>氏名</div>
					<input type="text" name="ptName" size="50" maxlength="50" class="kana" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head">生年月日</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　生年月日</div>
					<select name="birthdayDtYear" id="birthdayDtYear">
					</select>
					<select name="birthdayDtMonth" id="birthdayDtMonth">
					</select>
					<select name="birthdayDtDay" id="birthdayDtDay">
					</select>
				</div>
				<div class="UserInfo1_1 head">保険番号</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　保険番号</div>
					<input type="text" name="insuranceNo" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head2">保険記号</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　保険記号</div>
					<input type="text" name="insuranceCd" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　保険記号2</div>
					<input type="text" name="insuranceCd2" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head2">有効期限</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　有効期限</div>
					<select name="expDtYear" id="expDtYear">
					</select>
					<select name="expDtMonth" id="expDtMonth">
					</select>
					<select name="expDtDay" id="expDtDay">
					</select>
				</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>扶養</div>
					<input type="text" name="fuyoFlg" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head3">ご住所</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>郵便番号</div>
					<input type="text" name="nkAdd" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>住所（都道府県）</div>
					<input type="text" name="nmAdd1" size="50" maxlength="50" class="kana" style="ime-active;">
				</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>住所（市区町村）</div>
					<input type="text" name="nmAdd2" size="50" maxlength="50" class="kana" style="ime-active;">
				</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>住所（番地/号室）</div>
					<input type="text" name="nmAdd3" size="50" maxlength="50" class="kana" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head">ご連絡先</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>電話番号</div>
					<input type="text" name="nkTel" size="15" maxlength="15" class="num" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head">性別</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>性別</div>
					<select name="genderNm" id="genderNm">
						<option th:each="item : ${ptGenderEnums}" th:value="${item.code}" th:text="${item.label}">性別</option>
					</select>
				</div>
				<div class="UserInfo1_1 head2">受付日</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;"></span>　　　受付日</div>
					<select name="receiptDtYear" id="receiptDtYear">
					</select>
					<select name="receiptDtMonth" id="receiptDtMonth">
					</select>
					<select name="receiptDtDay" id="receiptDtDay">
					</select>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="UserInfoTitle2">2</div>
			<div class="row">
				<div class="UserInfo1_1 head">メールアドレス</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>アドレス</div>
					<input type="text" id="name" name="nkMail" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
				<div class="UserInfo1_1 head2">パスワード</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>パスワード</div>
					<input type="text" name="nkPass" size="50" maxlength="50" class="kana" style="ime-active;">
				</div>
				<div class="row">
					<div class="UserDtl_1"><span style="color:Red;">（※）</span>パスワード再入力</div>
					<input type="text" id="name" name="nkPass2" size="20" maxlength="20" class="kana" style="ime-active;">
				</div>
			</div>
			<button class="reset flat fade" type="submit" name="action" value="doCommit" id="doCommit" onclick="executeSubmit()">登録</button>
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/ptuketuke.js"></script>
</body>
</html>
